<section class='shirts-page-wrapper'>
  <div class="product-wrapper col-xs-12 col-sm-12 col-md-6 col-lg-4 " ng-repeat='shirt in shirts | filter: search'>
      <img class='col-xs-12 col-sm-12' ng-click='clickToOpen(shirt.image,shirt.id,shirt.desc,shirt.price)' src="{{shirt.image}}" alt="" />
      <p>{{shirt.type}}/{{shirt.color}}</p>
      <h5>$ {{shirt.price}}</h5>
  </div>

</section>
