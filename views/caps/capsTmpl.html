
<div class="product-wrapper col-xs-12 col-sm-12 col-md-6 col-lg-4 " ng-repeat='hat in hats'>
    <img ng-click='clickToOpen(hat.image,hat.id,hat.desc,hat.price)' src="{{hat.image}}" alt="" />
    {{hat.desc}}
    {{hat.price}}
    <ngcart-addtocart id="{{ hat.id }}" name="{{ hat.type }}" price="{{ hat.price }}" quantity="1" quantity-max="30" data="item">Add To Cart</ngcart-addtocart>
    <a ui-sref="cart"><button class="btn btn-success" name="button">Continue to checkout</button></a>
</div>
