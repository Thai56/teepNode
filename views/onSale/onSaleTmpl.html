<section class='on-sale-page-wrapper'>

  <div class="product-wrapper col-xs-12 col-sm-12 col-md-6 col-lg-4 " ng-repeat='item in saleItems | filter: search'>

      <img class='col-xs-12 col-sm-12' ng-click='clickToOpen(item.image,item.id,item.desc,item.price)' src="{{item.image}}" alt="" />
      <p>{{item.type}}/{{item.color}}</p>
      <h5>$ {{item.price}}</h5>

  </div>

</section>
